<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <div class="form">
            <!-- alert box -->
            <p class="alert-box">Alert</p>

            <h1 class="heading">Forgot Password</h1>
            <input type="email" placeholder="Enter email" autocomplete="off" id="reemail" required>
            <input type="password" placeholder="Enter new password" autocomplete="off" id="repassword" required>
            <button class="submit-btn" id="updatebtn">Confirm</button>
            <a href="index.html" class="link">Log in</a>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
