<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap of Crimes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('crime_scene.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #555;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        @media (min-width: 600px) {
            .container {
                width: 80%;
                max-width: 900px;
            }
        }

        @media (min-width: 768px) {
            .container {
                width: 70%;
                max-width: 1000px;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 60%;
                max-width: 1100px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 50%;
                max-width: 1200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Heatmap of Crimes in India</h1>
        <form>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>Select a city</option>
                <option value="Agra">Agra</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Allahabad">Allahabad</option>
                <option value="Amritsar">Amritsar</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Bhubaneswar">Bhubaneswar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Delhi">Delhi</option>
                <option value="Guwahati">Guwahati</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Indore">Indore</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Kanpur">Kanpur</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Ludhiana">Ludhiana</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Patna">Patna</option>
                <option value="Pune">Pune</option>
                <option value="Surat">Surat</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Visakhapatnam">Visakhapatnam</option>

            </select>

            <label for="crime-type">Type of Crime:</label>
            <select id="crime-type" name="crime-type" required>
                <option value="" disabled selected>Select a crime type</option>
                <option value="Theft">Theft</option>
                <option value="Vandalism">Vandalism</option>
                <option value="Assault">Assault</option>
                <option value="Harassment">Harassment</option>
                <option value="Murder">Murder</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Search</button>
        </form>
        <div id="map"></div>
    </div>

    <!-- Add your map library and script below -->
    <!-- Example using Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add more JavaScript here to add heatmap functionality
    </script>
</body>

</html>
